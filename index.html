<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualization of different sorting algorithms like Merge Sort, Quick Sort, Bubble Sort, Bidirectional bubble and insert sort. By Jaume Ivars Grimalt">
    <title>Sorting Algorithms</title>
    <script type="module" src="/SortingAlgorithms/dist/main.js"></script>
    <link rel="stylesheet" href="/SortingAlgorithms/dist/style.css">
    <link rel='icon' type="'image/png" href='./favicon.png'>
</head>
<body>
    <div class="background">
        <div>
            <h1 id="h1">Sorting algorithms</h1>
            <div class='button_container'>
                <button id="random_button">Randomize</button>
                <select name="Algorithms" id="algorithm_selector">
                    <option value="quicksort">QuickSort</option>
                    <option value="mergesort">MergeSort</option>
                    <option value="bubble">Bubble</option>
                    <option value="bidirectionalbubble">Bidirectional Bubble</option>
                    <option value="insertionsort">Insert Sort</option>
                </select>
                <button id="sort_button">Sort</button>
            </div>
        </div>
        <div id="container"></div>
    </div>
</body>
</html>
